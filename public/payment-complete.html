<!DOCTYPE html>
<html>
<head>
  <title>Payment Complete</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .message {
      font-size: 18px;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <p class="message">Payment successful! Returning to booking form...</p>
  <script>
    // Try to close immediately
    window.close();
    
    // If the above doesn't work (some browsers block it),
    // show a brief message and try again after a tiny delay
    setTimeout(() => {
      window.close();
    }, 500);
    
    // If we're still here after 1.5 seconds, show a button
    setTimeout(() => {
      document.body.innerHTML += '<button onclick="window.close()" style="padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 20px;">Close This Tab</button>';
    }, 1500);
  </script>
</body>
</html>
