<!DOCTYPE html>
<html>
<head>
  <title>Payment Cancelled</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .message {
      font-size: 18px;
      color: #f44336;
    }
  </style>
</head>
<body>
  <p class="message">Payment cancelled. Returning to booking form...</p>
  <script>
    window.close();
    setTimeout(() => {
      window.close();
    }, 500);
    setTimeout(() => {
      document.body.innerHTML += '<button onclick="window.close()" style="padding: 10px 20px; background: #f44336; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 20px;">Close This Tab</button>';
    }, 1500);
  </script>
</body>
</html>
