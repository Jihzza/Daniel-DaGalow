    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Daniel Da'Galow</title>
    <meta name="theme-color" content="#000000">

  <body>
    <!-- No-JS / crawler nav: -->
    <noscript>
      <style>
        .nojs-nav {
          background: #fff;
          padding: 1rem;
          border-bottom: 1px solid #ccc;
        }
        .nojs-nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          flex-wrap: wrap;
        }
        .nojs-nav li {
          margin-right: 1rem;
        }
      </style>
      <object
        type="text/html"
        data="%PUBLIC_URL%/nav.html"
        class="nojs-nav"
        aria-label="Site navigation (no JavaScript)"
        style="width:100%; border:none;"
      ></object>
    </noscript>

    <!-- React app root -->
    <div id="root"></div>

    <!-- CRA bundle -->
    <script src="%PUBLIC_URL%/static/js/bundle.js"></script>
  </body>
